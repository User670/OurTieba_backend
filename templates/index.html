<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    .img_wrapper {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 50%);
        width: 50vmax;
    }
    img {
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        width: 32vmax;
        height: 18vmax;
        object-fit: contain;
        border: 1px solid black;
    }
    .show-img {
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        width: 90px;
        height: 40px;
        cursor: pointer;
        outline: none;
        margin-top: 20px;
    }
    .forbidden {
        cursor: not-allowed;
    }
    .login {
        height: 60px;
        width: 120px;
    }
</style>
</head>

<body>
<form action="/login" method="get">
    <input type="hidden" name="username" value="A" />
    <button type="submit" class="login">Login as A</button>
</form>
<form action="/login" method="get">
    <input type="hidden" name="username" value="B" />
    <button type="submit" class="login">Login as B</button>
</form>

<div class="img_wrapper">
    <img src="data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQImWNgYGBgAAAABQABh6FO1AAAAABJRU5ErkJggg==" alt>
    <button class="show-img" onclick="showImg(this);">Show Image</button>
</div>
<script>
    function showImg(e) {
        $.get("/get_img", (data) => {
            $("img").css("border", "0").attr("src", data.url);
        })
        $(e).attr("disabled", "disabled").addClass("forbidden");
    }
</script>

</body>
</html>
